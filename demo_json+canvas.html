<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>web demo for RNA pairing by lrushx(Kaibo)</title>

<body>
<script src="demo_myScript.js"></script>

<p id="demo">Welcome! This is a demo for RNA pairing</p>


<select class="select" id="series" onchange="filterSeq()">

</select>

<select class="select" id="seqNo" onchange="comfirmSeq()">

	<option data-c1="16s" value="03">seq03</option>
	<option data-c1="16s" value="04">seq04</option>
	<option data-c1="16s" value="05">seq05</option>
	<option data-c1="16s" value="06">seq06</option>
	<option data-c1="16s" value="07">seq07</option>
	<option data-c1="16s" value="08">seq08</option>
	<option data-c1="16s" value="09">seq09</option>
	<option data-c1="16s" value="10">seq10</option>
	<option data-c1="16s" value="11">seq11</option>
	<option data-c1="16s" value="12">seq12</option>
	<option data-c1="16s" value="13">seq13</option>
	<option data-c1="16s" value="14">seq14</option>
	<option data-c1="16s" value="15">seq15</option>
	<option data-c1="16s" value="16">seq16</option>
	<option data-c1="16s" value="17">seq17</option>
	<option data-c1="16s" value="18">seq18</option>
	<option data-c1="16s" value="19">seq19</option>
	<option data-c1="16s" value="20">seq20</option>
	<option data-c1="16s" value="21">seq21</option>
	<option data-c1="16s" value="22">seq22</option>	

	<option data-c1="23s" value="01">seq01</option>
	<option data-c1="23s" value="02">seq02</option>
	<option data-c1="23s" value="03">seq03</option>
	<option data-c1="23s" value="04">seq04</option>
	<option data-c1="23s" value="05">seq05</option>
</select>


<span id="option-container" style="visibility: hidden; position:absolute;"></span>
